<body>
    <div id="loginDiv">
        #{viewLogin.String}
        <h1>Login</h1>
        <form action="Home.xhtml">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username"/></td>
                </tr>

                    <td>Password:</td>
                    <td><input type="text" name="password"/></td>

            <br/>
            <input type="submit" value="Login"/>
        </form>
    </div>
