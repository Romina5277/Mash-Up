<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>

        <h:outputStylesheet name="css/LoginStyle.css" />

        <title>Mash-Up</title>
    </h:head>
    <h:body>

        <div id="content">
            <h1>Login</h1>
            <h:form>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><h:inputText value="#{loginView.username}" name="username" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><h:inputSecret value="#{loginView.password}" name="username" /></td>
                    </tr>
                </table>
                <br/>
               <h:commandButton value="Submit" id="submitButton" action="#{loginView.buttonAction()}" />

                <br/>
            </h:form>
            <br/>
            <br/>
            #{loginView.message}
        </div>
    </h:body>
</html>
