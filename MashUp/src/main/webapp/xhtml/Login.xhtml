<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">


<!--
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <h:head>

        <!-- <h:outputStylesheet library = "css" name = "LoginStyle.css" /> -->
        <h:outputStylesheet name="css/LoginStyle.css" />

        <title>Mash-Up</title>
    </h:head>
    <h:body>

        <div id="content">
 <!--           #{String}
            #{viewLogin.buttonAction}   -->
            <h1>Login</h1>
            <p>#{loginView.acc.username} says #{loginView.blub}</p>
            <h:form>
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><h:inputText value="#{loginView.username}" name="username" /></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><h:inputText value="#{loginView.password}" name="username" /></td>
                    </tr>
                </table>
                <br/>
                <h:commandLink immediate="true" action="#{loginView.buttonAction}" value="Login" />
                <input type="submit" value="Login" id="submitButton" />
                <br/>
            </h:form>
            <br/>
            <br/>
            #{loginView.massage}
        </div>
    </h:body>
</html>
